server.port=9092
spring.datasource.url=jdbc:postgresql://app-postgres:5432/appdb
spring.datasource.username=appuser
spring.datasource.password=apppass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Timeouts opcionales
webclient.connect-timeout=5000
webclient.read-timeout=10000

# Retry configuration
spring.webclient.retry.max-attempts=3
spring.webclient.retry.backoff-delay=1000

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# OpenAPI / Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
# Configurar URL para acceso a trav√©s del gateway
springdoc.swagger-ui.url=/v3/api-docs/proyectos

# Debug OpenAPI
logging.level.org.springdoc=DEBUG