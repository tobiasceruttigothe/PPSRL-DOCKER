server.port=9093

# ============================================
# GOOGLE GEMINI API CONFIGURATION
# ============================================
# Obtener API key gratuita en: https://aistudio.google.com/
gemini.api.key=gen-lang-client-0295038721
gemini.api.base-url=https://generativelanguage.googleapis.com
gemini.model=gemini-2.0-flash-exp

spring.datasource.url=jdbc:postgresql://app-postgres:5432/appdb
spring.datasource.username=appuser
spring.datasource.password=apppass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# LOGGING
# ============================================
logging.level.org.paper=DEBUG
logging.level.org.springframework.web=INFO
logging.level.reactor.netty=DEBUG
logging.level.org.hibernate=WARN
logging.level.org.springdoc=DEBUG

# ============================================
# WEBCLIENT CONFIGURATION
# ============================================
# Timeouts para requests a Gemini (generación puede tardar)
spring.codec.max-in-memory-size=10MB
webclient.connect-timeout=10000
webclient.read-timeout=120000

# ============================================
# ENCODING
# ============================================
spring.config.encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================
# ACTUATOR (Health Checks)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# ============================================
# OPENAPI / SWAGGER
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
# URL para acceso a través del gateway
springdoc.swagger-ui.url=/v3/api-docs/ia
