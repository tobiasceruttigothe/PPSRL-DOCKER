server.port=9091

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://app-postgres:5432/appdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:apppass}
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Timeouts opcionales
webclient.connect-timeout=5000
webclient.read-timeout=10000

# Configuración del servidor de correo (Gmail SMTP)
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:papersrlnoreply@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:cdau gwzx xmyl phqj}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# URL pública de tu frontend
app.frontend-url=${APP_FRONTEND_URL:http://localhost:5173}
app.verification-token-expiration=24h

# Configuración de JWT (para verificación por mail, reset de contraseña, etc.)
app.jwt.secret=${APP_JWT_SECRET:a9L3vT7xQ2mN8bR4K0uY1pZ6WdCfJsXeH}
# 24h en milisegundos
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}
# Retry configuration
spring.webclient.retry.max-attempts=3
spring.webclient.retry.backoff-delay=1000

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Configuración de Spring Security (Resource Server)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_SERVER_URL:http://keycloak:8080}/realms/${KEYCLOAK_REALM:tesina}/protocol/openid-connect/certs
keycloak.realm=${KEYCLOAK_REALM:tesina}
keycloak.client-id=${KEYCLOAK_CLIENT_ID:backend-service}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET}

# OpenAPI / Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
# Configurar URL para acceso a través del gateway
springdoc.swagger-ui.url=/v3/api-docs/usuarios

# Debug OpenAPI
logging.level.org.springdoc=DEBUG