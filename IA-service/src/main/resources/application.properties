server.port=8081

# ============================================
# GOOGLE GEMINI API CONFIGURATION
# ============================================
# Obtener API key gratuita en: https://aistudio.google.com/
gemini.api.key=gen-lang-client-0295038721
gemini.api.base-url=https://generativelanguage.googleapis.com
gemini.model=gemini-2.0-flash-exp

# ============================================
# LOGGING
# ============================================
logging.level.org.paper=DEBUG
logging.level.org.springframework.web=INFO
logging.level.reactor.netty=DEBUG

# ============================================
# WEBCLIENT CONFIGURATION
# ============================================
# Timeouts para requests a Gemini (generaci√≥n puede tardar)
spring.codec.max-in-memory-size=10MB
webclient.connect-timeout=10000
webclient.read-timeout=120000

# ============================================
# ENCODING
# ============================================
spring.config.encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================
# ACTUATOR (Health Checks)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
