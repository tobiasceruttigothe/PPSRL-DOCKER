server.port=9093

# ============================================
# GOOGLE CLOUD VERTEX AI - GEMINI 2.5 FLASH IMAGE
# ============================================
google.cloud.project-id=${GOOGLE_CLOUD_PROJECT_ID:ppsrl-477823}
google.cloud.location=${GOOGLE_CLOUD_LOCATION:us-central1}
google.cloud.credentials.path=${GOOGLE_APPLICATION_CREDENTIALS:/app/credentials/credentials.json}

# Modelo de generaci칩n de im치genes (NUEVO)
gemini.model-name=gemini-2.5-flash-image

# Configuraci칩n de generaci칩n
gemini.temperature=1.0
gemini.max-output-tokens=8192

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/appdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:apppass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# LOGGING
# ============================================
logging.level.org.paper=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.google.cloud=DEBUG
logging.level.org.hibernate=WARN
logging.level.org.springdoc=DEBUG

# ============================================
# ACTUATOR (Health Checks)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# ============================================
# OPENAPI / SWAGGER
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs/ia

# ============================================
# ENCODING
# ============================================
spring.config.encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================
# TIMEOUT CONFIGURATION
# ============================================
# Google Imagen 3 puede tardar 10-30 segundos
spring.mvc.async.request-timeout=60000