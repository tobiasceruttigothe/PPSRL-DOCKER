version: "3.9"

services:
  kc-postgres:
    image: postgres:16-alpine
    container_name: kc-postgres
    environment:
      POSTGRES_DB: ${KC_DB_NAME}
      POSTGRES_USER: ${KC_DB_USER}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD}
    volumes:
      - kc_pgdata:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KC_DB_USER} -d ${KC_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    depends_on:
      kc-postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./tesina-realm.json:/opt/keycloak/data/import/tesina-realm.json:ro
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL_HOST: kc-postgres
      KC_DB_URL_DATABASE: ${KC_DB_NAME}
      KC_DB_USERNAME: ${KC_DB_USER}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: declarative-user-profile
    command: start-dev --import-realm
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nConnection: close\r\n\r\n' >&3;grep -q '200 OK' <&3"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  app-postgres:
    image: postgres:16-alpine
    container_name: app-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - app_pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  users-service:
    build:
      context: ./Users-service
      dockerfile: Dockerfile
    container_name: users-service
    depends_on:
      app-postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      KEYCLOAK_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: tesina
      KEYCLOAK_CLIENT_ID: backend-service
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      SPRING_DATASOURCE_URL: jdbc:postgresql://app-postgres:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_MAIL_HOST: smtp-relay.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      APP_FRONTEND_URL: http://localhost:5173
      APP_JWT_SECRET: ${JWT_SECRET}
      APP_JWT_EXPIRATION_MS: ${JWT_EXPIRATION}
      JAVA_OPTS: "-Xms256m -Xmx512m"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9091/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  proyectos-service:
    build:
      context: ./Proyect-service
      dockerfile: Dockerfile
    container_name: proyectos-service
    depends_on:
      app-postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://app-postgres:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JAVA_OPTS: "-Xms256m -Xmx512m"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9092/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ia-service:
    build:
      context: ./IA-service
      dockerfile: Dockerfile
    container_name: ia-service
    depends_on:
      app-postgres:
        condition: service_healthy
    environment:
      GOOGLE_CLOUD_PROJECT_ID: ${GOOGLE_PROJECT_ID}
      GOOGLE_CLOUD_LOCATION: ${GOOGLE_LOCATION}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/credentials.json
      SPRING_DATASOURCE_URL: jdbc:postgresql://app-postgres:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JAVA_OPTS: "-Xms256m -Xmx512m"
    volumes:
      - ${GOOGLE_CREDS_PATH}:/app/credentials/credentials.json:ro
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9093/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  api-gateway:
    build:
      context: ./api-gw
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      users-service:
        condition: service_healthy
      proyectos-service:
        condition: service_healthy
    ports:
      - "9090:9090"
    environment:
      # Nota: El API Gateway necesita saber dónde validar los tokens (Keycloak)
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/tesina/protocol/openid-connect/certs
      API_GW_URL_MICROSERVICIO_USUARIOS: http://users-service:9091
      API_GW_URL_MICROSERVICIO_PROYECTOS: http://proyectos-service:9092
      API_GW_URL_MICROSERVICIO_IA: http://ia-service:9093
      APP_RATE_LIMIT_DEFAULT_CAPACITY: 20
      APP_RATE_LIMIT_DEFAULT_REFILL_TOKENS: 10
      JAVA_OPTS: "-Xms256m -Xmx512m"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend-service:
    build:
      context: ../disenador-de-bolsas
      dockerfile: Dockerfile
    container_name: frontend-service
    ports:
    - "5173:80" # Mapeamos el puerto 80 del Nginx al 5173 de tu máquina
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - backend-network


networks:
  backend-network:
    driver: bridge

volumes:
  kc_pgdata:
  app_pgdata:

